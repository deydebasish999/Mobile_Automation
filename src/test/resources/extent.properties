extent.reporter.spark.start=true
#basefolder.name=testReports/SparkReports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss
extent.reporter.spark.out=testReports/SparkReport.html
extent.reporter.spark.config = src/test/resources/extent-config.xml
extent.reporter.pdf.start=true
extent.reporter.pdf.out=testReports/SparkReport.pdf
systeminfo.os = Android
systeminfo.user = KPMG.IN
#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,exception,test,category,device,author

#Status filter
extent.reporter.statusfilter=Fail

#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=true

#enable device & author. Default is false
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true


#prefix for device & author. Default is '@dev_' and '@aut_', case ignored
#only considered if 'enabledevice' & 'enableauthor' are set to true
extent.reporter.spark.prefix.device=Emulator
extent.reporter.spark.prefix.author=KPMG.IN

screenshot.dir=/screenshots/
screenshot.rel.path=../screenshots/

#time format 29-Feb-20 14-14-14'
#basefolder.dir=target
#basefolder.name=reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

